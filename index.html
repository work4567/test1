<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IRL Level - Геймификация жизни</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>

<!-- Экран загрузки -->
<div id="loadingScreen">
  <div id="loadingBarContainer">
    <div id="progressBar"></div>
  </div>
</div>

<!-- Основной контент -->
<div id="mainContent" style="display:none;"></div>

<!-- Нижняя панель -->
<div id="bottomNav" style="display:none;">
    <div class="navButton" id="tabCabinet" onclick="showTab('cabinet')">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Кабинет">
        Кабинет
    </div>
    <div class="navButton" id="tabTasks" onclick="showTab('tasks')">
        <img src="https://cdn-icons-png.flaticon.com/512/4116/4116193.png" alt="Задания">
        Задания
    </div>
    <div class="navButton" id="tabShop" onclick="showTab('shop')">
        <img src="https://cdn-icons-png.flaticon.com/512/1170/1170679.png" alt="Магазин">
        Магазин
    </div>
    <div class="navButton" id="tabAchievements" onclick="showTab('achievements')">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Достижения">
        Достижения
    </div>
</div>

</body>
</html>
